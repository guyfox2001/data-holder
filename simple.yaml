infoSchema: 0.1   # Признак того, что это ISD-файл
info:
  title: Заголовок агрегата
  description: Общий набор фиксированных свойств для агрегатов
  version: 0.1
  contact:
    name: Alexander Ostankov
    email: aor.48ru@gmail.com
  summary: Попытка переосмысления задачи управления номенклатурой через использование ISD
type: object
iuType: aggregate
properties:
  uid:
    title: Глобальный идентификатор объекта агрегата
    type: string
    format: uuid
  name:
    title: Наименование объекта агрегата (краткое)
    type: string
  code:
    title: Код объекта агрегата
    type: string
  descr:
    title: Наименование объекта агрегата (полное)
    type: string
  comm:
    title: Пояснение к объекту
    type: string
  instanceStatus:
    title: Статус экземпляра объекта
    type: string
    enum:
      - "DUMMY"
      - "EFFECTIVE"
      - "REMOVED"
  lastChange:
    title: Момент последнего изменения объекта
    type: string
    format: timestamp
  changeSource:
    title: Источник последнего изменения объекта
    type: string
iuPriKey:
  - uid

props:
  $anchor: "props"
  type: object
  properties:
    merchStatus:
      title: Статус номенклатурной позиции
      type: string
      enum:
        - ACTIVE
        - INACTIVE
    brand:
      title: Торговая марка производителя
      $ref: "Brand.yaml"
    baseUOM:
      title: Базовая единица измерения
      description: Единица измерения в которой ведётся учёт товара
      $ref: "UnitOfMeasure.yaml"
    categoryList:     # Это описание Map [category-id] -> {listPosition,listRole,listName,...}
      $anchor: categoryList
      title: Набор товарных групп
      type: object
      iuType: referenceMap
      iuRefObject:
        iuName: categoryRef
        $ref: "Category.yaml"
      iuMapValues:
        type: object
        properties:
          listPosition:
            title: Относительная позиция в списке данной категории
            type: number
          listRole:
            title: Роль товара в данной группе
            $ref: "groupRoles.yaml"
          listName:
            title: Наименование товара в данной группе
            type: string
          listChars:
            title: Характеристики товара в данной категории
            $ref: "goodsChars.yaml"   # Тут можно указывать любые характеристики, которые будут
              # добавлять и/или перекрывать значения характеристик товара для
            # для данной категории
    variants:
      title: Варианты товарной позиции
      type: array
      items:
        $ref: "#Variant"
    pictureMap:
      title: Карта изображений
      type: object
      iuType: valueMap
      iuMapKey:
        iuName: pictureURL
        title: URL-фрагмент файла с изображением
        type: string
      iuMapValues:
        type: object
        properties:
          viewType:
            title: Вид изображения
            type: string
            enum:
              - MAIN
              - LEFT
              - RIGHT
        $ref: "goodsChars.yaml"
    chars:
      title: Характеристики товара
      $ref: "goodsChars.yaml"
